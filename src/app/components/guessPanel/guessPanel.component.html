<div class="guess-panel">
    <div class="guess"
        *ngFor="let guess of guesses">
        <div *ngIf="!guess.played"
            routerLink="/guess/{{guess.id}}">
            <p class="caption">{{guess.guessName | uppercase}}</p>
            <p class="score">({{guess.baseScore}} pts.)</p>
        </div>
    </div>
</div>
