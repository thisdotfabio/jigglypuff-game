<div class="guess-panel">
    <h3>{{guess.guessName | uppercase}}</h3>
    <p class="score">{{guess.baseScore}} pts.</p>
    <div class="clues">
        <div>
            <p class="title">Pista 1</p>
            <div class="clue">
                <a class="play-button"
                    (click)="play()">
                    <svg width="100" height="100">
                        <circle cx="50" cy="50" r="35" stroke="black" stroke-width="10" fill="transparent" />
                        <path d="M74,50L38,29.2153903L38,70.7846097Z" />
                    </svg>
                </a>
            </div>
        </div>
        <div>
            <p class="title">Pista 2</p>
            <div class="locked"
                *ngIf="lockClue2"
                (click)="lockClue2=!lockClue2">
                <p>Pista bloqueada</p>
                <p>-5 pts.</p>
            </div>
            <div class="clue"
                *ngIf="!lockClue2">
                <p></p>
            </div>
        </div>
        <div>
            <p class="title">Pista 3</p>
            <div class="locked"
                *ngIf="lockClue3"
                (click)="lockClue3=!lockClue3">
                <p>Pista bloqueada</p>
                <p>-5 pts.</p>
            </div>
        </div>
    </div>
    <div class="result">
        <button (click)="goBack()">Volver</button>
        <button 
            *ngIf="lockResult"
            (click)="resolve()">
            Soluci√≥n
        </button>
        <button 
            *ngIf="!lockResult"
            (click)="pause()">
            {{guess.song}}
        </button>
        <button
            *ngIf="!lockResult">
            Dar puntos
        </button>
    </div>
</div>
